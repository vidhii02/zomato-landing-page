<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel ='stylesheet' href="/styles.css"/> 
    <title>Zomato Clone</title>
</head>
<body>
  <section class="hero__section">
    <header>
        <nav class="navbar">
            <div class="navbar_getapp">
                <i class="fa-solid fa-mobile-screen-button"></i>
            <a href="#">Get the app</a>
            </div>
            <div class="navbar_menu_container">
            <a href="#" class="link">Investor Relation</a>
            <a href="#" class="link">Add Restaurent</a>
            <a href="#" class="link">Log In</a>
            <a href="#" class="link">Sign Up</a>
            <a href="#" class="user__icon">
                <i class="fa-solid fa-user"></i>
            </a>
            </div>
        </nav>
    </header>
    <div class="hero__section_container">
        <img 
        class="hero__section_logo" 
        src="./images/heroSectionLogo.png" 
        alt="Zomato Logo" />
        <h1 class="hero__section_title">
            Deliver the best Food and Drinks in Mumbai.
        </h1>
        <div class="hero__section_input_container">
            <input 
            class="input__container_location" 
            type="text" 
            placeholder="Mc'Donalds, bandra(west), Mumbai"
            />
            <input
            class="section_hero__search"
            type="text"
            placeholder="Search for the Restaurent, Cuisine or a Dish"
            />
            
        </div>
    </div>
  </section>  

  <section class="container we_offer">
    <div class="card">
        <img src="images/item1.png" alt="" />
        <h2> Order Online </h2>
        <p> Stay home and order to your doorstep</p>
    </div>
    <div class="card">
        <img src="images/item2.png" alt="">
        <h2>
            Dining
        </h2>
        <p>
            View the city's favourite dining venues
        </p>
    </div>
    <div class="card">
        <img src="images/item3.png" alt="">
        <h2>
            Night life and Clubs
        </h2>
        <p>
            Explore the city's top Nightlife outlets
        </p>
    </div>
  </section>
</body>
</html>
